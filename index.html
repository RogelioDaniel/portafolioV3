<body>

  <div id="preloader">
    <div id="loader"></div>
  </div>
<div id="counter">0</div>
    
<div id="controlls">
  <div>
    <button id="forward">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(0, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="left">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(-90, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="backward">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(180, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="right">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(90, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
  </div>
</div>

<div id="end">
  <button id="retry">Retry</button>
</div>

<div id="menu">
  <div class="menu-item" onclick="moveIndicator(this)">
    <a href="https://wa.me/5617075485" target="_blank">Contact</a>
    <div class="indicator-ball"></div>
  </div>
  
  <div class="menu-item">
    <a href="https://drive.google.com/file/d/1a_HR-hlMp1yj3uIWpzM3LNz1HsGCqdXv/view?usp=drive_link" target="_blank">Cv</a>
    <div class="indicator-ball"></div>
  </div>
  
  <div class="menu-item" onclick="toggleProjectsContainer()">
    <a>Projects</a>
    <div id="projects-container" class="projects-container">
    </div>
    
    <div class="indicator-ball"></div>
  </div>
  
  
</div>
<div id="popup-dialog" style="display: none;">
</div>
