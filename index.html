<!DOCTYPE html>
<html lang="en">

<head>
  <title>Portfolio V3</title>
  <meta name="description" content="Portfolio V3">

  <!-- Main.CSS -->
  <link rel="stylesheet" href="CSS/preloader.css">
  <link rel="stylesheet" href="CSS/main.css">

</head>
  <div id="preloader">
    <div id="loader"></div>
  </div>
<body style="opacity: 1;">

  <!-----------------------------------TriggerClass----------------------------------->
  <div class="Wrapper TriggerClass">

    <!------------Canvas------------->
    <div class="CanvasWrap">
      <Canvas class="CanvasElementClass"></Canvas>
    </div>
    <!------------/Canvas------------->

    <!------------Title------------->
    <h1 class="Title">Rogelio</h1>
    <!------------/Title------------->


    <!------------/CodeBy------------->

    <!------------ScrollDown------------->
    <div id="button" class="ScrollDown">
      <h1><span>Scroll Down</span></h1>
    </div>
    <!------------/ScrollDown------------->

  </div>
  <!-----------------------------------/TriggerClass----------------------------------->

  <!-----------------------------------Wrapper----------------------------------->
  <div class="Wrapper Wrapper2">
    <h1>THREE.<span>JS</span></h1>
  </div>
  <!-----------------------------------/Wrapper----------------------------------->

  <div class="Wrapper Wrapper3">
    <h1>THREE.<span>JS</span></h1>
  </div>
  <!-- THREE.JS -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.0/build/three.min.js"></script>
  <!-- OrbitControls.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.139.0/examples/js/controls/OrbitControls.js"></script>
  <!-- GSAP.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <!-- ScrollTrigger.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  <script src="JS/OBJLoader.js"></script>
  <!-- App.js -->
  <script src="JS/preloader.js"></script>
  <script src="JS/App.js"></script>

  <script>
    // Function to detect if the device is a mobile
    function isMobileDevice() {
      return /Mobi|Android/i.test(navigator.userAgent);
    }
  
    // Function to update scroll indicator based on device type
    function updateScrollIndicator() {
      const scrollIndicator = document.getElementById('button');
      if (scrollIndicator) {
        if (isMobileDevice()) {
          scrollIndicator.textContent = 'Push Here';
  
          // Prevent scrolling on touch devices
          window.addEventListener('touchmove', preventDefaultScroll, { passive: false });
        } else {
          scrollIndicator.textContent = 'Scroll Down';
        }
      }
    }
  
    // Function to prevent default scrolling behavior
    function preventDefaultScroll(event) {
      event.preventDefault();
    }
  
    // Call the function when the DOM content is loaded
    document.addEventListener('DOMContentLoaded', function() {
      updateScrollIndicator();
    });
  </script>
  
  
</body>

</html>
